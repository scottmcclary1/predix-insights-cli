builds:
  - main: main.go
    flags:
      - ldflags:
       - -X github.com/scottmcclary1/predix-insights-cli/cmd.Version={{.Tag}}
       - -X github.com/scottmcclary1/predix-insights-cli/cmd.GitHash={{.Commit}}
    binary: pi
    goos:
      - windows
      - darwin
      - linux
    goarch:
      - amd64
archive:
  format: tar.gz
  replacements:
    amd64: 64-bit
    darwin: macOS
